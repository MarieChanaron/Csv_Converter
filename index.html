<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversion CSV</title>
    <script type="module" type="text/javascript" src="app.js" async></script>
</head>

<body>

    <h1>Outil de conversion de fichier CSV pour migration des données XRAY</h1>
    <p id="first-step">Avant de charger le fichier CSV, penser à l'ouvrir avec Excel et à le sauvegarder (Ctrl + S).</p>

    <form action="#">
        <div class="form-element">
            <label for="file-input">Fichier CSV : </label>
            <input type="file" name="file" id="file-input" accept=".csv,.txt">
        </div>
        <div class="form-element">
            <input type="submit" value="Convertir">
        </div>
    </form>

    <div id="logs" hidden>
        <h2>Logs</h2>
        <p id="confirmation" hidden>Le fichier a bien été généré.</p>
        <div id="errors"></div>
    </div>

</body>

</html>
